 <!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Важливе повідомлення</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #e5e7eb;
      --accent: #22c55e;
      --accent-dark: #16a34a;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 600px at 50% -200px, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(700px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .content {
      padding: 28px;
      text-align: center;
    }
    h1 {
      font-size: clamp(22px, 4vw, 28px);
      margin: 0 0 14px 0;
      letter-spacing: 0.2px;
    }
    p {
      font-size: clamp(16px, 3.2vw, 18px);
      line-height: 1.6;
      margin: 0 0 20px 0;
      opacity: 0.92;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 16px;
      color: #0b0f19;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.08s ease, background 0.15s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 18px rgba(34,197,94,0.35);
    }
    .btn:hover { background: var(--accent-dark); }
    .btn:active { transform: translateY(1px); }
    .photo {
      display: none;
      width: 100%;
      aspect-ratio: 16/10;
      background: #111827;
      position: relative;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(1.05) contrast(1.05);
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 14px 18px;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 60%, rgba(0,0,0,0.75) 100%);
      color: #fff;
      text-align: left;
      font-size: clamp(14px, 2.8vw, 16px);
    }
    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: 0.75;
    }
    .hide { display: none !important; }
    .fade-in {
      animation: fade 420ms ease forwards;
      opacity: 0;
    }
    @keyframes fade { to { opacity: 1; } }
    footer {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
    /* Small accessibility tweak */
    @media (prefers-reduced-motion: reduce) {
      .fade-in { animation: none; opacity: 1; }
      .btn { transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="content" id="step1">
        <h1>Повідомлення для тебе</h1>
        <p>Ви отримали це повідомлення тому що були важливими для мене цього року.</p>
        <button class="btn" id="nextBtn" aria-label="Перейти далі">
          далі
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M5 12h14M13 5l7 7-7 7" stroke="#0b0f19" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="hint">Натисніть “далі”</div>
      </div>

      <div class="photo" id="photo">
        <img id="imgEl" alt="Фото для тебе" />
        <div class="caption">Дякую, що ти є. Нехай наступний рік буде ще теплішим.</div>
      </div>
    </div>

    <footer>© 2025</footer>
  </div>

  <!-- Аудіо: запускатиметься після кліку (autoplay заборонений без взаємодії) -->
  <audio id="audio" preload="none"></audio>

  <script>
    // Параметри URL: ?img=...&audio=...&caption=...
    const params = new URLSearchParams(location.search);
    const imgUrl = params.get('img') || 'https://docs.google.com/uc?export=download&id=16_eQBJJT-iiEYLWXA9bxXrDetPz2kXw-';
    const audioUrl = params.get('audio') || 'https://docs.google.com/uc?export=download&id=1ZI10SXFkmRUBiNM_qIw318gbExyseK8H';
    const captionText = params.get('caption') || '';

    const imgEl = document.getElementById('imgEl');
    const audioEl = document.getElementById('audio');
    const photoBox = document.getElementById('photo');
    const step1 = document.getElementById('step1');
    const nextBtn = document.getElementById('nextBtn');

    // Підготовка контенту
    imgEl.src = imgUrl;
    audioEl.src = audioUrl;
    if (captionText) {
      document.querySelector('.caption').textContent = captionText;
    }

    // Подія кліку: показ фото + музика
    nextBtn.addEventListener('click', async () => {
      step1.classList.add('hide');
      photoBox.style.display = 'block';
      photoBox.classList.add('fade-in');

      try {
        // Деякі браузери дозволяють autoplay тільки після взаємодії — ми вже натиснули кнопку.
        await audioEl.play();
      } catch (err) {
        // Якщо не вдалося відтворити (напр. політика браузера), покажемо підказку.
        const hint = document.createElement('div');
        hint.className = 'hint';
        hint.textContent = 'Якщо музика не увімкнулася, натисніть будь-яку кнопку гучності або повторно натисніть “далі”.';
        document.querySelector('.content')?.appendChild(hint);
      }
    });

    // Опційно: попереднє завантаження зображення
    const preload = new Image();
    preload.src = imgUrl;
  </script>
</body>
</html>
